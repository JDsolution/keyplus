keycodes:
  SFTEnt:
    keycode: hold
    tap_key: enter
    hold_key: sticky_lshift

    activate_type: other_key # activate hold_key when other key is pressed
    # delay: 200 # currently doesn't do anything for other_key activation

    # activate_type: delay # activate hold_key after delay
    # delay: 200 # delay in milliseconds

  # Close tab, no repeat
  close_tab:
    keycode: macro
    commands:
      - c-w

  gesture:
    keycode: mouse_gesture
    left: c-pgup
    right: c-pgdn
    up: ca-up
    down: ca-down
    up_right: home
    down_right: end
    up_left: rapid_click
    down_left: close_tab

    # tap: TODO
    #
    threshold: 110
    threshold_diag: 65
    # threshold_tap: 30
    threshold_tap: 0

  rapid_click:
    keycode: macro
    commands:
      - set_rate(8)
      - repeat(0) # repeat forever
      -   press(lmsb)
      -   release(lmsb)
      - end_repeat()
    commands_release:
      - release(lmsb)


