  mouse_map_test:
    id: 0
    scan_mode:
      mode: virtual
      # hid_vid: 0x1209
      # hid_pid: 0x1209
      # hid_name: hello
      # hid_serial: "123456abcdef"
      keys: [
        BTN1, BTN2, BTN3, BTN4, BTN5, BTN6, BTN7
      ]
    layout: mouse

keycodes:
  SFTEnt:
    keycode: hold
    tap_key: enter
    hold_key: sticky_lshift

    activate_type: other_key # activate hold_key when other key is pressed

  M1:
    keycode: macro
    commands:
      - set_clear_rate(10)
      - set_rate(200)
      - h
      - e
      - l
      - l
      - o
    # commands_release:
    #   -
  M2:
    keycode: macro
    commands:
      - system_power
      - system_sleep
      - system_wake
      - system_context_menu
      - system_main_menu
      - system_app_menu
      - system_menu_help
      - system_menu_exit
      - system_menu_select
      - system_menu_right
      - system_menu_left
      - system_menu_up
      - system_menu_down
      - system_cold_restart
      - system_warm_restart

  # Default key repeat rate is too fast for changing tabs,
  # so this macro lets the keyboard control it
  slow_tab_change_left:
    keycode: macro
    commands:
      - set_clear_rate(10)
      - set_rate(200)
      - repeat(0)
      -   c-pgup
      -   none
      - end_repeat()
    commands_release:
      - release(c-pgup)

  slow_tab_change_right:
    keycode: macro
    commands:
      - set_clear_rate(10)
      - set_rate(200)
      - repeat(0)
      -   c-pgdn
      -   none
      - end_repeat()
    commands_release:
      - release(c-pgdn)

  # Close tab, no repeat
  close_tab:
    keycode: macro
    commands:
      - c-w

  rapid_click:
    keycode: macro
    commands:
      - set_rate(8)
      - repeat(0) # repeat forever
      -   press(lmsb)
      -   release(lmsb)
      - end_repeat()
    commands_release:
      - release(lmsb)

  gesture:
    keycode: mouse_gesture
    left: slow_tab_change_left
    right: slow_tab_change_right
    up: ca-up
    down: ca-down
    up_right: home
    down_right: end
    up_left: rapid_click
    down_left: close_tab

    # tap: TODO
    #
    threshold: 110
    threshold_diag: 65
    # threshold_tap: 30
    threshold_tap: 0

layouts:
  mouse:
    layers: [
      [ # Layer 0
        [ # Mouse
          1, 2, gesture, BTN4, BTN5, BTN6, BTN7
        ],
      ],
    ]

